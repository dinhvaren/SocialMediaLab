<!doctype html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>MiniSocial</title>
  <!-- Bootstrap 5 CDN -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- optional favicon to avoid 404 noise -->
  <link rel="icon" type="image/png" href="/image/logo-removebg-preview.png" />
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">MiniSocial</a>
    </div>
  </nav>

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card border-0 shadow-sm">
          <div class="card-body p-4">
            <h3 class="mb-4 text-center">Chào mừng!</h3>

            <div id="authAlert" class="alert mt-3 d-none" role="alert" style="display:none;"></div>

            <ul class="nav nav-pills nav-fill mb-3" id="authTabs" role="tablist">
              <li class="nav-item" role="presentation">
                <button class="nav-link active" id="login-tab" data-bs-toggle="pill" data-bs-target="#login-pane" type="button" role="tab">Đăng nhập</button>
              </li>
              <li class="nav-item" role="presentation">
                <button class="nav-link" id="register-tab" data-bs-toggle="pill" data-bs-target="#register-pane" type="button" role="tab">Đăng ký</button>
              </li>
            </ul>

            <div class="tab-content">
              <div class="tab-pane fade show active" id="login-pane" role="tabpanel" aria-labelledby="login-tab">
                <form id="loginForm" class="needs-validation" novalidate>
                  <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input name="username" class="form-control" required />
                    <div class="invalid-feedback">Vui lòng nhập username</div>
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Mật khẩu</label>
                    <input name="password" type="password" class="form-control" required />
                    <div class="invalid-feedback">Vui lòng nhập mật khẩu</div>
                  </div>
                  <button class="btn btn-primary w-100" type="submit">Đăng nhập</button>
                </form>
              </div>

              <div class="tab-pane fade" id="register-pane" role="tabpanel" aria-labelledby="register-tab">
                <form id="registerForm" class="needs-validation" novalidate>
                  <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input name="username" class="form-control" required />
                    <div class="invalid-feedback">Vui lòng nhập username</div>
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Mật khẩu</label>
                    <input name="password" type="password" minlength="6" class="form-control" required />
                    <div class="invalid-feedback">Mật khẩu tối thiểu 6 ký tự</div>
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Nhập lại mật khẩu</label>
                    <input name="confirm" type="password" class="form-control" required />
                    <div class="invalid-feedback">Vui lòng nhập lại mật khẩu</div>
                  </div>
                  <button class="btn btn-success w-100" type="submit">Tạo tài khoản</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle + demo JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
  const authAlertEl = document.getElementById('authAlert');

  function showAlert(message, type = 'success') {
    if (!authAlertEl) {
      alert(message);
      return;
    }
    authAlertEl.className = `alert alert-${type} mt-3`;
    authAlertEl.textContent = message;
    authAlertEl.style.display = 'block';
  }

  function hideAlert() {
    if (!authAlertEl) return;
    authAlertEl.className = 'alert mt-3 d-none';
    authAlertEl.textContent = '';
    authAlertEl.style.display = 'none';
  }

  (function () {
    'use strict';
    const forms = document.querySelectorAll('.needs-validation');
    Array.from(forms).forEach(form => {
      form.addEventListener('submit', function (e) {
        if (!form.checkValidity()) {
          e.preventDefault();
          e.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    });
  })();

  const loginForm = document.getElementById('loginForm');
  loginForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    hideAlert();

    if (!loginForm.checkValidity()) {
      loginForm.classList.add('was-validated');
      return;
    }

    const formData = new FormData(loginForm);
    const body = new URLSearchParams(formData);

    try {
      const res = await fetch('/auth/login', {
        method: 'POST',
        body,
        credentials: 'same-origin',
        headers: {
          'Accept': 'text/html, application/json'
        }
      });

      if (res.redirected) {
        window.location.href = res.url;
        return;
      }

      const contentType = res.headers.get('content-type') || '';

      if (res.ok) {
        if (contentType.includes('application/json')) {
          const j = await res.json();
          if (j && j.ok) {
            showAlert(j.message || 'Đăng nhập thành công', 'success');
            setTimeout(() => window.location.href = '/dashboard', 500);
          } else {
            showAlert(j.error || 'Đăng nhập thành công', 'success');
            setTimeout(() => window.location.href = '/dashboard', 500);
          }
        } else {
          setTimeout(() => window.location.href = '/dashboard', 400);
        }
      } else {
        let msg = `Lỗi: ${res.status}`;
        try {
          if (contentType.includes('application/json')) {
            const j = await res.json();
            msg = j.error || j.message || msg;
          } else {
            const txt = await res.text();
            msg = txt || msg;
          }
        } catch (_) {}
        showAlert(msg, 'danger');
      }
    } catch (err) {
      showAlert('Lỗi kết nối: ' + err.message, 'danger');
    }
  });

  const registerForm = document.getElementById('registerForm');
  registerForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    hideAlert();

    if (!registerForm.checkValidity()) {
      registerForm.classList.add('was-validated');
      return;
    }

    const pwd = registerForm.password.value;
    const cfm = registerForm.confirm.value;
    if (pwd !== cfm) {
      showAlert('Mật khẩu nhập lại không khớp.', 'danger');
      return;
    }

    const formData = new FormData(registerForm);
    const body = new URLSearchParams(formData);

    try {
      const res = await fetch('/auth/register', {
        method: 'POST',
        body,
        credentials: 'same-origin',
        headers: { 'Accept': 'text/html, application/json' }
      });

      if (res.redirected) {
        window.location.href = res.url;
        return;
      }

      const contentType = res.headers.get('content-type') || '';
      if (res.ok) {
        if (contentType.includes('application/json')) {
          const j = await res.json();
          showAlert(j.message || 'Đăng ký thành công', 'success');
        } else {
          showAlert('Đăng ký thành công', 'success');
        }
        setTimeout(() => window.location.href = '/auth/login', 700);
      } else {
        let msg = `Lỗi: ${res.status}`;
        try {
          if (contentType.includes('application/json')) {
            const j = await res.json();
            msg = j.error || j.message || msg;
          } else {
            const txt = await res.text();
            msg = txt || msg;
          }
        } catch (_) {}
        showAlert(msg, 'danger');
      }
    } catch (err) {
      showAlert('Lỗi kết nối: ' + err.message, 'danger');
    }
  });
</script>

</body>
</html>
