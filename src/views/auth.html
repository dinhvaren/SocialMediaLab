<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <title>Auth • MiniSocial</title>
  <!-- Bootstrap 5 CDN -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <!-- Navbar đơn giản -->
  <nav class="navbar navbar-expand-lg bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">MiniSocial</a>
    </div>
  </nav>

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card border-0 shadow-sm">
          <div class="card-body p-4">
            <h3 class="mb-4 text-center">Chào mừng!</h3>

            <!-- Tabs: Login / Register -->
            <ul class="nav nav-pills nav-fill mb-3" id="authTabs" role="tablist">
              <li class="nav-item" role="presentation">
                <button class="nav-link active" id="login-tab" data-bs-toggle="pill" data-bs-target="#login-pane" type="button" role="tab">Đăng nhập</button>
              </li>
              <li class="nav-item" role="presentation">
                <button class="nav-link" id="register-tab" data-bs-toggle="pill" data-bs-target="#register-pane" type="button" role="tab">Đăng ký</button>
              </li>
            </ul>

            <div class="tab-content">
              <!-- =============== Form Đăng nhập =============== -->
              <div class="tab-pane fade show active" id="login-pane" role="tabpanel" aria-labelledby="login-tab">
                <!-- NOTE: đổi action="/auth/login" khi nối backend -->
                <form id="loginForm" class="needs-validation" novalidate>
                  <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input name="username" class="form-control" required />
                    <div class="invalid-feedback">Vui lòng nhập username</div>
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Mật khẩu</label>
                    <input name="password" type="password" class="form-control" required />
                    <div class="invalid-feedback">Vui lòng nhập mật khẩu</div>
                  </div>
                  <button class="btn btn-primary w-100" type="submit">Đăng nhập</button>
                </form>
              </div>

              <!-- =============== Form Đăng ký =============== -->
              <div class="tab-pane fade" id="register-pane" role="tabpanel" aria-labelledby="register-tab">
                <!-- NOTE: đổi action="/auth/register" khi nối backend -->
                <form id="registerForm" class="needs-validation" novalidate>
                  <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input name="username" class="form-control" required />
                    <div class="invalid-feedback">Vui lòng nhập username</div>
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Mật khẩu</label>
                    <input name="password" type="password" minlength="6" class="form-control" required />
                    <div class="invalid-feedback">Mật khẩu tối thiểu 6 ký tự</div>
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Nhập lại mật khẩu</label>
                    <input name="confirm" type="password" class="form-control" required />
                    <div class="invalid-feedback">Vui lòng nhập lại mật khẩu</div>
                  </div>
                  <button class="btn btn-success w-100" type="submit">Tạo tài khoản</button>
                </form>
              </div>
            </div>

            <!-- Alert demo (giả lập) -->
            <div id="authAlert" class="alert mt-3 d-none" role="alert"></div>
            <p class="text-center text-muted mt-3 mb-0" style="font-size:.9rem">
              Demo users: <code>alice/alicepass</code> • <code>bob/bobpass</code>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle + demo JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // ===== Validate HTML5 nhanh (client-side) =====
    (function () {
      'use strict';
      const forms = document.querySelectorAll('.needs-validation');
      Array.from(forms).forEach(form => {
        form.addEventListener('submit', function (e) {
          if (!form.checkValidity()) {
            e.preventDefault();
            e.stopPropagation();
          }
          form.classList.add('was-validated');
        }, false);
      });
    })();

    // ===== Demo submit (chưa nối API): chỉ hiện alert rồi chuyển trang =====
    const loginForm = document.getElementById('loginForm');
    const registerForm = document.getElementById('registerForm');
    const authAlert = document.getElementById('authAlert');

    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      // TODO: fetch('/auth/login', {method:'POST', body:FormData})
      authAlert.className = 'alert alert-success mt-3';
      authAlert.textContent = 'Đăng nhập thành công (demo). Chuyển tới Dashboard...';
      setTimeout(() => window.location.href = 'dashboard.html', 800);
    });

    registerForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const pwd = registerForm.password.value;
      const cfm = registerForm.confirm.value;
      if (pwd !== cfm) {
        authAlert.className = 'alert alert-danger mt-3';
        authAlert.textContent = 'Mật khẩu nhập lại không khớp.';
        return;
      }
      // TODO: fetch('/auth/register', {...})
      authAlert.className = 'alert alert-success mt-3';
      authAlert.textContent = 'Tạo tài khoản thành công (demo). Chuyển tới Dashboard...';
      setTimeout(() => window.location.href = 'dashboard.html', 800);
    });
  </script>
</body>
</html>
