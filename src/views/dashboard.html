<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <title>Dashboard • MiniSocial</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>.card+.card { margin-top: .75rem; }</style>
</head>
<body class="bg-light">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">MiniSocial</a>
      <div class="d-flex">
        <a class="btn btn-outline-danger btn-sm" href="auth.html">Logout</a>
      </div>
    </div>
  </nav>

  <div class="container py-4">
    <div class="row g-4">
      <!-- Form tạo post -->
      <div class="col-lg-4">
        <div class="card border-0 shadow-sm">
          <div class="card-body">
            <h5 class="card-title mb-3">Tạo bài viết</h5>
            <form id="postForm" class="needs-validation" novalidate>
              <div class="mb-3">
                <label class="form-label">Nội dung</label>
                <textarea class="form-control" name="content" rows="4" placeholder="Bạn đang nghĩ gì?" required></textarea>
                <div class="invalid-feedback">Vui lòng nhập nội dung</div>
              </div>
              <div class="mb-3">
                <label class="form-label">Chế độ hiển thị</label>
                <select class="form-select" name="visibility" required>
                  <option value="public" selected>Public</option>
                  <option value="private">Private</option>
                </select>
              </div>
              <button class="btn btn-primary w-100" type="submit">Đăng bài</button>
            </form>
            <div id="postAlert" class="alert alert-success mt-3 d-none">Đăng thành công (demo)</div>
          </div>
        </div>
      </div>

      <!-- Feed -->
      <div class="col-lg-8">
        <h5 class="mb-3">Bảng tin</h5>
        <div id="feed">
          <div class="card border-0 shadow-sm">
            <div class="card-body">
              <div class="small text-muted mb-1">Bởi <strong>Alice</strong> • public • 1 phút trước</div>
              <p>Xin chào! Đây là bài post public.</p>
              <a href="post_detail.html?id=1" class="btn btn-sm btn-outline-primary">Xem chi tiết</a>
            </div>
          </div>
          <div class="card border-0 shadow-sm">
            <div class="card-body">
              <div class="small text-muted mb-1">Bởi <strong>Bob</strong> • private • 5 phút trước</div>
              <p>Bài viết private của Bob.</p>
              <a href="post_detail.html?id=2" class="btn btn-sm btn-outline-primary">Xem chi tiết</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const postForm = document.getElementById('postForm');
    const feed = document.getElementById('feed');
    const postAlert = document.getElementById('postAlert');

    postForm.addEventListener('submit', (e) => {
      e.preventDefault();
      if (!postForm.checkValidity()) return;

      const content = postForm.content.value.trim();
      const visibility = postForm.visibility.value;
      if (!content) return;

      const card = document.createElement('div');
      card.className = 'card border-0 shadow-sm';
      card.innerHTML = `
        <div class="card-body">
          <div class="small text-muted mb-1">Bởi <strong>Bạn</strong> • ${visibility} • vừa đăng</div>
          <p>${content}</p>
          <a href="post_detail.html?id=new" class="btn btn-sm btn-outline-primary">Xem chi tiết</a>
        </div>
      `;
      feed.prepend(card);

      postForm.reset();
      postForm.classList.remove('was-validated');
      postAlert.classList.remove('d-none');
      setTimeout(() => postAlert.classList.add('d-none'), 1200);
    });
  </script>
</body>
</html>
