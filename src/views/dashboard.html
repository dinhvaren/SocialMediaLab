<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <title>MiniSocial</title>
  <link rel="icon" type="image/png" href="/image/logo-removebg-preview.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>.card+.card { margin-top: .75rem; }</style>
</head>
<body class="bg-light">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="/dashboard">MiniSocial</a>
      <div class="d-flex">
        <a class="btn btn-outline-secondary btn-sm me-2" href="/profile">Profile</a>
        <a class="btn btn-outline-danger btn-sm" href="/auth/logout">Logout</a>
      </div>
    </div>
  </nav>

  <div class="container py-4">
    <div class="row g-4">
      <!-- Form tạo post -->
      <div class="col-lg-4">
        <div class="card border-0 shadow-sm">
          <div class="card-body">
            <h5 class="card-title mb-3">Tạo bài viết</h5>
            <form id="postForm" class="needs-validation" novalidate>
              <div class="mb-3">
                <label class="form-label">Nội dung</label>
                <textarea class="form-control" name="content" rows="4" placeholder="Bạn đang nghĩ gì?" required></textarea>
                <div class="invalid-feedback">Vui lòng nhập nội dung</div>
              </div>
              <div class="mb-3">
                <label class="form-label">Chế độ hiển thị</label>
                <select class="form-select" name="visibility" required>
                  <option value="public" selected>Public</option>
                  <option value="private">Private</option>
                </select>
              </div>
              <button class="btn btn-primary w-100" type="submit">Đăng bài</button>
            </form>
            <div id="postAlert" class="alert alert-success mt-3 d-none">Đăng thành công (demo)</div>
          </div>
        </div>
      </div>

      <!-- Feed -->
      <div class="col-lg-8">
        <h5 class="mb-3">Bảng tin</h5>
        <div id="feed">
          <div class="card border-0 shadow-sm">
            <div class="card-body">
              <div class="small text-muted mb-1">Bởi <strong>Alice</strong> • public • 1 phút trước</div>
              <p>Xin chào! Đây là bài post public.</p>
              <a href="post_detail.html?id=1" class="btn btn-sm btn-outline-primary">Xem chi tiết</a>
            </div>
          </div>
          <div class="card border-0 shadow-sm">
            <div class="card-body">
              <div class="small text-muted mb-1">Bởi <strong>Bob</strong> • private • 5 phút trước</div>
              <p>Bài viết private của Bob.</p>
              <a href="post_detail.html?id=2" class="btn btn-sm btn-outline-primary">Xem chi tiết</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
 <script>
  const postForm = document.getElementById('postForm');
  const feed = document.getElementById('feed');
  const postAlert = document.getElementById('postAlert');

  // ====== Load danh sách bài viết ======
  async function loadPosts() {
    try {
      const res = await fetch('/posts'); // GET /posts
      const data = await res.json();
      feed.innerHTML = ''; // clear feed
      data.posts.forEach(p => {
        const card = document.createElement('div');
        card.className = 'card border-0 shadow-sm mb-2';
        card.innerHTML = `
          <div class="card-body">
            <div class="small text-muted mb-1">Bởi <strong>${p.username}</strong> • ${p.visibility}</div>
            <p>${p.content}</p>
            <a href="/posts/view/${p.id}" class="btn btn-sm btn-outline-primary">Xem chi tiết</a>
          </div>
        `;
        feed.appendChild(card);
      });
    } catch (err) {
      console.error('Lỗi load posts:', err);
    }
  }

  // ====== Tạo bài viết mới ======
  postForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    if (!postForm.checkValidity()) {
      postForm.classList.add('was-validated');
      return;
    }

    const content = postForm.content.value.trim();
    const visibility = postForm.visibility.value;

    try {
      const res = await fetch('/posts/create', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ content, visibility })
      });
      const data = await res.json();
      if (res.ok) {
        const j = await res.json();
        if (j.ok) {
          showAlert(j.message || 'Đăng nhập thành công', 'success');
          // ✅ chuyển sang dashboard sau 0.5s
          setTimeout(() => window.location.href = '/dashboard', 500);
        } else {
          showAlert(j.error || 'Đăng nhập thất bại', 'danger');
        }
      } else {
        // xử lý lỗi server
        const txt = await res.text();
        showAlert(txt, 'danger');
      }
    } catch (err) {
      showPostAlert('Lỗi kết nối: ' + err.message, 'danger');
    }
  });

  function showPostAlert(msg, type = 'success') {
    postAlert.className = `alert alert-${type} mt-3`;
    postAlert.textContent = msg;
    postAlert.classList.remove('d-none');
    setTimeout(() => postAlert.classList.add('d-none'), 1500);
  }

  // ====== Lần đầu load danh sách ======
  loadPosts();
</script>

</body>
</html>
