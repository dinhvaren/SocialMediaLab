<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <title>Chi tiết bài viết • MiniSocial</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="dashboard.html">MiniSocial</a>
      <a class="btn btn-outline-danger btn-sm" href="auth.html">Logout</a>
    </div>
  </nav>

  <div class="container py-5">
    <div class="card border-0 shadow-sm">
      <div class="card-body">
        <div class="small text-muted mb-2">Bởi <strong>Alice</strong> • public • 5 phút trước</div>
        <p class="fs-5">Xin chào! Đây là bài post chi tiết của Alice.</p>
        <hr>
        <h6>Bình luận</h6>
        <ul class="list-group mb-3">
          <li class="list-group-item">Bob: Hay quá Alice!</li>
          <li class="list-group-item">Charlie: Cũng muốn thử post như bạn.</li>
        </ul>
        <form id="commentForm" class="d-flex">
          <input class="form-control me-2" name="comment" placeholder="Viết bình luận..." required />
          <button class="btn btn-primary">Gửi</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById('commentForm');
    const list = document.querySelector('.list-group');
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const cmt = form.comment.value.trim();
      if (!cmt) return;
      const li = document.createElement('li');
      li.className = 'list-group-item';
      li.textContent = 'Bạn: ' + cmt;
      list.appendChild(li);
      form.reset();
    });
  </script>
</body>
</html>
